<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content= "width=device-width, initial-scale=1.0">


<title>Ecommerce Website - Shopping Cart</title>
<!-- Link To CSS -->
<link rel="stylesheet" href="css/Style.css">
<!-- Box Icons -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
<header> 
    <!-- Nav -->
    <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>




    <!-- Cart-Icon -->
    <div class="cart-icon">
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <!-- <div id="cartQuantity">0</div> -->
      </div>
    
    <!-- Cart -->
    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>

        <!-- Content -->
<div class="cart-content"></div>

<!-- Total -->
<div class="total">
    <div
         class="total-title">Total</div>
    <div class="total-price">$0</div>
 </div>

 <!-- Checkout Button -->
 <button type="button" class="btn-checkout"id="checkoutButton">Checkout</button>
 
 <!-- Cart Close -->
 <i class='bx bx-x' id="close-cart"></i>
 

 <!-- Checkout -->
 <div class="checkout">
     <h2 class="checkout-title">Checkout</h2>
    
<!-- Border -->
<div class="border"></div>


     <!-- Content -->
     <div class="container">
        <form action="">

            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
                <div class="wraper">
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="fullName" placeholder="John Doe">
                </div>
                <i class='bx bxs-user-check' id="userIcon"></i></div>
                <div class="col-sm-2">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="wraper">
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com">
                </div>
                <i class='bx bxs-user-check' id="chekoutIconUser"></i></div>
            </div>
            
            <div class="form-group row">
                <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                <div class="wraper">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Room - Street - Locality">
                </div>
                <i class='bx bxs-user-check' id="chekoutIconUser"></i></div>
            </div>
            
            <div class="form-group row">
                <label for="inputCity" class="col-sm-2 col-form-label">City</label>
                <div class="wraper">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCity" placeholder="Zurich">
                </div>
                <i class='bx bxs-user-check' id="chekoutIconUser"></i></div>
            </div>
            
            <div class="form-group row">
                <label for="inputState" class="col-sm-2 col-form-label">Country</label>
                <div class="wraper">
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputState" placeholder="Switzerland">
                </div>
                <i class='bx bxs-user-check' id="chekoutIconUser"></i></div>
            </div>

                <div class="form-group row">
                <label for="inputZipCode" class="col-sm-2 col-form-label">Zip Code</label>
                <div class="wraper">
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputZipCode" placeholder="123 456">
                </div>
                <i class='bx bxs-user-check' id="chekoutIconUser"></i></div>
            </div>
            
            <div class="form-group row">
                <label for="inputCardName" class="col-sm-2 col-form-label">Name on Card</label>
                <div class="wraper">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCardName" placeholder="Mr. John Doe">
                </div>
                <i class='bx bxs-user-check' id="chekoutIconUser"></i></div>
            </div>
            
            <div class="form-group row">
                <label for="inputCardNumber" class="col-sm-2 col-form-label">Credit Card Number</label>
                <div class="wraper">
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputCardNumber" placeholder="1111-2222-3333-4444">
                </div>
                <i class='bx bxs-user-check' id="chekoutIconUser"></i></div>
            </div>
            
            <div class="form-group row">
                <label for="inputExpMonth" class="col-sm-2 col-form-label">Exp Month</label>
                <div class="wraper">
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputExpMonth" placeholder="January">
                </div>
                <i class='bx bxs-user-check' id="chekoutIconUser"></i></div>
            </div>

            <div class="form-group row"></div>
                <label for="inputExpYear" class="col-sm-2 col-form-label">Exp Year</label>
                <div class="wraper">
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="inputExpYear" placeholder="2022">
                </div>
                <i class='bx bxs-user-check' id="chekoutIconUser"></i></div>
            </div>
            
            <div class="form-group row">
                <label for="inputCVV" class="col-sm-2 col-form-label">CVV</label>
                <div class="wraper">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCVV" placeholder="999">
        </form>
    
    </div>    
 
<!-- Checkout Close -->
 <i class='bx bx-x' id="close-checkout"></i>
    </header>
    
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
         
        <!-- Content -->
<div class="shop-content">

    <!-- Box 1 -->
    <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">ITEM 1</h2>
        <span class="price">$2</span>
        <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <!-- Box 2 -->
    <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">ITEM 2</h2>
        <span class="price">$2</span>
        <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <!-- Box 3 -->
    <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">ITEM 3</h2>
        <span class="price">$2</span>
        <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <!-- Box 4 -->
    <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">ITEM 4</h2>
        <span class="price">$2</span>
        <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <!-- Box 5 -->
    <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">ITEM 5</h2>
        <span class="price">$2</span>
        <i class='bx bx-shopping-bag add-cart'></i>
        </div>
    </div>
</section>
  <!-- Link TO JS -->
  <script src="js/main.js"></script>
<!-- Link TO JS Checkout -->
<script src="js/checkout.js"></script>

<div class="cart-quantity-indicator">
    <span class="cart-quantity-value">0</span>
  </div>
</body>
</html>
