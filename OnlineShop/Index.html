<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content= "width=device-width, initial-scale=1.0">


<title>Ecommerce Website - Shopping Cart</title>
<!-- Link To CSS -->
<link rel="stylesheet" href="css/Style.css">
<!-- Box Icons -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
<header> 
    <!-- Nav -->
    <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>




    <!-- Cart-Icon -->
    <div class="cart-icon">
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <div id="cartQuantity">0</div>
      </div>
    
    <!-- Cart -->
    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>

        <!-- Content -->
<div class="cart-content"></div>

<!-- Total -->
<div class="total">
    <div
         class="total-title">Total</div>
    <div class="total-price">$0</div>
 </div>

 <!-- Checkout Button -->
 <button type="button" class="btn-checkout"id="checkoutButton">Checkout</button>
 
 <!-- Cart Close -->
 <i class='bx bx-x' id="close-cart"></i>
 

 <!-- Checkout -->
 <div class="checkout">
     <h2 class="checkout-title">Checkout</h2>
    
     <!-- Content -->
     <div class="container">
        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">Shipping Address</h3>
    
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="john deo">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="mumbai">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="india">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="mr. john deo">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
        </form>
    
    </div>    

 <!-- Checkout-Icon -->
 <i class='bx bxs-package' id="checkoutIcon"></i>
 
<!-- Checkout Close -->
 <i class='bx bx-x' id="close-checkout"></i>
    </header>
    
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
         
        <!-- Content -->
<div class="shop-content">

    <!-- Box 1 -->
    <div class="product-box">
        <img src="img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">ITEM 1</h2>
        <span class="price">$2</span>
        <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <!-- Box 2 -->
    <div class="product-box">
        <img src="img/product2.jpg" alt="" class="product-img">
        <h2 class="product-title">ITEM 2</h2>
        <span class="price">$2</span>
        <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <!-- Box 3 -->
    <div class="product-box">
        <img src="img/product3.jpg" alt="" class="product-img">
        <h2 class="product-title">ITEM 3</h2>
        <span class="price">$2</span>
        <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <!-- Box 4 -->
    <div class="product-box">
        <img src="img/product4.jpg" alt="" class="product-img">
        <h2 class="product-title">ITEM 4</h2>
        <span class="price">$2</span>
        <i class='bx bx-shopping-bag add-cart'></i>
        </div>

        <!-- Box 5 -->
    <div class="product-box">
        <img src="img/product5.jpg" alt="" class="product-img">
        <h2 class="product-title">ITEM 5</h2>
        <span class="price">$2</span>
        <i class='bx bx-shopping-bag add-cart'></i>
        </div>
    </div>
</section>
  <!-- Link TO JS -->
  <script src="js/main.js"></script>
<!-- Link TO JS Checkout -->
<script src="js/checkout.js"></script>

<div class="cart-quantity-indicator">
    <span class="cart-quantity-value">0</span>
  </div>
</body>
</html>
